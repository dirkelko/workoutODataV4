<!DOCTYPE html>

<html>

<head>
    <title> Capire Workout Exercises </title>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "@ui5/" : "/node_modules/@ui5/",
            "lit-html/" : "/node_modules/lit-html/",
            "lit-html" : "/node_modules/lit-html/lit-html.js"
          }
        }
    </script>    
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script-->
    <!--script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script-->
    <style>
        .hovering tr:hover td { color:cyan; background: #123; cursor: pointer; }
        .rating-stars { color:teal }
        .succeeded { color:teal }
        .failed { color:red }
        .user {text-align: end; color: grey;}
    </style>
</head>

<body class="small-container" style="margin-top: 70px;">
<div id='app'>

    <h1> Vue Workouts Exercises</h1>

    <input type="text" placeholder="Search..." @input="search">

    <ui5-table id="table1" overflowMode="Popin" onrowClick={handleRowClick}> 
        <ui5-table-header-row slot="headerRow">
        <ui5-table-header-cell id="idCol" importance="3" width="50px"><span>Id</span></ui5-table-header-cell>
        <ui5-table-header-cell id="nameCol" importance="1" width="600px"><span>Name</span></ui5-table-header-cell>
        </ui5-table-header-row>
            <ui5-table-row v-for="exercise in list" v-bind:id="exercise.ID" row-key={ex.ID} key={ex.ID}>
              <ui5-table-cell><ui5-text><b >{{exercise.ID}}</b></ui5-text></ui5-table-cell>
              <ui5-table-cell><ui5-text><b >{{exercise.name}}</b></ui5-text></ui5-table-cell>
            </ui5-table-row>
    </ui5-table>

</div>
</body>

<script type="module" src="app.js"></script>
</html>
